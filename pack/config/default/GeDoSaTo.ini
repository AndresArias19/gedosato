# Lines starting with "#" are ignored by GeDoSaTo and used to provide documentation

# This is a profile file for Mushihimesama

## NOTE: set DispFull=1 in Mushihimesama.ini

# runs the game at your native screen resolution
# induces minor artifacts in the menus, perfect in-game
forcePresentRes true

# adjusts the in-game framelimiter to prevent 56/57 FPS lock issue
timeGetTimeFactor 2.0

# lock to 60 FPS manually to ensure correct speed in conjunction with the above
fpsLimitBusy true
fpsLimit 60

# prevent startup crash
steamFriendsLimit 0